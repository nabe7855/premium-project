<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 900" class="fukuoka-cities-map">
  <defs>
    <style>
      .city-region {
        fill: #F9FAFB;
        stroke: #D1D5DB;
        stroke-width: 1.5;
        transition: all 0.2s ease;
        cursor: pointer;
      }
      .city-region:hover {
        fill: #FEE2E2;
        stroke: #F43F5E;
        stroke-width: 2.5;
        filter: drop-shadow(0 4px 8px rgba(244, 63, 94, 0.25));
      }
      .city-region.has-hotels {
        fill: #FFFFFF;
      }
      .city-region.has-hotels:hover {
        fill: #FEF2F2;
      }
      .city-region.no-hotels {
        fill: #F3F4F6;
        opacity: 0.5;
        cursor: not-allowed;
      }
      .city-label {
        font-family: 'Noto Sans JP', -apple-system, sans-serif;
        font-size: 11px;
        font-weight: 700;
        fill: #374151;
        pointer-events: none;
        user-select: none;
      }
      .city-count {
        font-family: 'Noto Sans JP', -apple-system, sans-serif;
        font-size: 9px;
        font-weight: 600;
        fill: #EF4444;
        pointer-events: none;
        user-select: none;
      }
      .prefecture-border {
        fill: none;
        stroke: #9CA3AF;
        stroke-width: 3;
        stroke-linejoin: round;
      }
    </style>
  </defs>

  <!-- 福岡県全体の境界線 -->
